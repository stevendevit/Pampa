ext {

    COROUTINES_VERSION = "1.3.3"
    LIFECYCLE_VM_VERSION = "2.1.0"
    RX_JAVA_VERSION = "3.0.0-RC7"
    RX_ANDROID_VERSION = "3.0.0-SNAPSHOT"
    PAPER_DB_VERSION = "2.6"
    GSON_VERSION = "2.8.6"
    KOIN_VERSION = '2.0.1'

    CoroutinesCore = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$COROUTINES_VERSION"
    RxJava = "io.reactivex.rxjava3:rxjava:$RX_JAVA_VERSION"
    RxAndroid = "io.reactivex.rxjava3:rxandroid:$RX_ANDROID_VERSION"
    Paper = "io.paperdb:paperdb:$PAPER_DB_VERSION"
    Gson = "com.google.code.gson:gson:$GSON_VERSION"

    Koin = [

            "org.koin:koin-core:$KOIN_VERSION",
            "org.koin:koin-core-ext:$KOIN_VERSION",
            "org.koin:koin-androidx-scope:$KOIN_VERSION",
            "org.koin:koin-androidx-viewmodel:$KOIN_VERSION",
            "org.koin:koin-androidx-ext:$KOIN_VERSION"
    ]

    LifeCycle = [
            "androidx.lifecycle:lifecycle-viewmodel-ktx:$LIFECYCLE_VM_VERSION",
            "androidx.lifecycle:lifecycle-extensions:$LIFECYCLE_VM_VERSION",
            "androidx.lifecycle:lifecycle-runtime:$LIFECYCLE_VM_VERSION"
    ]
}



